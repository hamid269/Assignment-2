<body>

    <aside class="search">
        Basic Song Search
    </aside>
    <section id="allSongs">

        <table class="allSongsTable">
            <tr>
                <th>Title<input type="radio" id="titleRadioButton" /></th>
                <th>Artist<input type="radio" id="artistRadioButton" /></th>
                <th>Year<input type="radio" id="yearRadioButton" /></th>
                <th>Genre<input type="radio" id="genreRadioButton" /></th>
                <th>Popularity<input type="radio" id="popRadioButton" /></th>
            </tr>
        </table>

    </section>
    <section id="singleSong" class="hidden">
    </section>
    <section id="playlist" class="hidden">
    </section>

    <div class="row">
        <div class="col s3" id="aside">
            <span class="flow-text"> Basic Search</span>
            <form action="#">
                <p>
                    <label>
                        <input name="title" type="radio" />
                        <span>Title</span>
                        <input name="title" id="title" />
                    </label>
                </p>
                <p>
                    <label>
                        <input name="artist" type="radio" />
                        <span>Artist</span>
                        <select name ="artistSelect" id="artistSelect" placeholder="Select your artist"></select>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="genre" type="radio" />
                        <span>Genre</span>
                        <select name="genreSelect" id="genreSelect" aria-placeholder="Select your genre"></select>
                    </label>
                </p>
                <div class="row">
                    <div class="col s2">
                        <button onclick="document.getElementById('myInput').value = ''">Clear</button>
                        <button onclick="document.getElementById('myInput')"> Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
